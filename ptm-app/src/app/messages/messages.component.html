<div *ngIf="messageService.messages.length" class="block2">
  <h2>Messages</h2>
  <button class="clear" (click)="messageService.clear()">Clear</button>
  <div *ngFor='let message of messageService.messages' class="message_body">{{ message }}</div>
</div>
