<div class="row">
  <div class="column"><div class="part">
    <h2>Booking for {{ bookingday }}</h2>
    <table>
      <thead>
        <tr>
          <th>Starttime</th>
          <th>Endtime</th>
          <th>Activity Name</th>
          <th>BookingNumber</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings" (click)="onSelect(booking)">
          <td>{{ booking.starttime }}</td>
          <td>{{ booking.endtime }}</td>
          <td>{{ booking.activity.activityName }}</td>
          <td>{{ booking.activity.bookingNumber }}</td>
          <td>{{ booking.comment }}</td>
        </tr>
      </tbody>
    </table>
  </div></div>
  <div class="column">
    <div class="part-top"><app-booking-detail [booking]="selectedBooking"></app-booking-detail></div>
    <div class="part"><app-overview-hours-day></app-overview-hours-day></div>
  </div>
</div>
